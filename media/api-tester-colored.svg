<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景边框 -->
  <rect x="2" y="2" width="24" height="24" rx="3" fill="url(#bgGradient)" stroke="#667eea" stroke-width="1.5"/>
  
  <!-- 装饰圆点 1 -->
  <circle cx="8" cy="7" r="1.5" fill="#ffd700" opacity="0.8"/>
  
  <!-- 装饰圆点 2 -->
  <circle cx="20" cy="8" r="1.2" fill="#ff6b6b" opacity="0.8"/>
  
  <!-- 装饰圆点 3 -->
  <circle cx="22" cy="20" r="1" fill="#51cf66" opacity="0.8"/>
  
  <!-- API 文字 -->
  <text x="14" y="18" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">API</text>
  
  <!-- 装饰线条 1 -->
  <line x1="5" y1="23" x2="9" y2="23" stroke="#ffd700" stroke-width="1" stroke-linecap="round" opacity="0.9"/>
  
  <!-- 装饰线条 2 -->
  <line x1="19" y1="23" x2="23" y2="23" stroke="#51cf66" stroke-width="1" stroke-linecap="round" opacity="0.9"/>
</svg>
